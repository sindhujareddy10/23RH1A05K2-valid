<html>
    <body>
        <input type="text" id="password" placeholder="enter your password">
        <div id="instruct" style="color: red;display:block">
            <p  id="len">should be 8 characters</p>
            <p id="caps">should have one capital letter</p>
            <p id="num">should have one number</p>
        </div>
        <script>
            let password=document.getElementById("password");
            password.addEventListener("input",function(){
                document.getElementById("instruct").style="display:block;color:red";
        let str=password.value;
        if(str.length>=8)
        {
            document.getElementById("len").style="color:green";
        }
        else
        {
        document.getElementById("len").style="color:red";
        }
    if(/[A-Z]/.test(str))
   {
 document.getElementById("caps").style="color:green";
   }
else
{
document.getElementById("caps").style="color:red";
}
if(/\d/.test(str))
{
document.getElementById("num").style="color:green";}
else{
document.getElementById("num").style="color:red";
}
        })
        </script>
    </body>
</html>
